<!DOCTYPE html>
<html lang="en-gb">
    <head>
        <title>Ankle exercises</title>
        <meta charset="utf-8" />
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="functions.js"></script>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>Ankle exercises</h1>
        <p class="instructions">Give me a step every <input type="number" id="pause-length" value="1.5" /> seconds</p>
        <input type="button" id="stop-go-button" value="GO!" />
        <div class="arrows">
            <div class="arrow 1">↖</div>
            <div class="arrow 2">↑</div>
            <div class="arrow 3">↗</div>
            <div class="arrow 4 left">←</div>
            <div class="arrow 5 right">→</div>
            <div class="arrow 6">↙</div>
            <div class="arrow 7">↓</div>
            <div class="arrow 8">↘</div>
        </div>
    </body>
</html>
